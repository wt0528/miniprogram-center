<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>mini-program</title>
</head>
<body>
    <form method="post">
        打包类型:  测试<input type="radio" name="forTest" checked>  上线<input type="radio" name="forOnline">
        选择需求: <select name="selectedDemand">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                 </select> 
        选择平台: <input name="wxPlugin" type="radio" onclick='showSecondPlatform(this, "wxPlugin")'/>微信插件
                 <input name="baidu" type="radio" onclick='showSecondPlatform(this, "baidu")'/>安居客百度
                 <input name="fangchan" type="radio" onclick='showSecondPlatform(this, "fangchan")'/>58房产
                 <input name="alipay" type="radio" onclick='showSecondPlatform(this, "alipay")'/>安居客支付宝 <br>
                 
                 <block id="ajk58" style="display: none;">
                    <input name="alipay" type="radio"/>58
                    <input name="alipay" type="radio"/>ajk
                 </block>
                
                 <block id="zfBussiness">
                    <input name="alipay" type="radio"/>租房
                    <input name="alipay" type="radio"/>商业地产
                 </block>
                
        <button type="submit">确定</button>
    </form>
</body>
<script>
    function showSecondPlatform(that, platform){
        switch(platform){
            case 'wxPlugin':  document.getElementById("ajk58").style.display = '';
                              document.getElementById("zfBussiness").style.display = 'none';
                              break;
            case 'baidu':     document.getElementById("ajk58").style.display = 'none';
                              document.getElementById("zfBussiness").style.display = 'none';
                              break;
            case 'fangchan':  document.getElementById("ajk58").style.display = 'none';
                              document.getElementById("zfBussiness").style.display = '';
                              break;
            case 'alipay':  document.getElementById("ajk58").style.display = 'none';
                              document.getElementById("zfBussiness").style.display = '';
                              break;
        }
    }
</script>
</html>
